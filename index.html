<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap 5 & icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- CSS custom -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Script fonctions custom -->
  <script defer rel="javascript" src="assets/js/script.js"></script>
  <!-- Titre de la page -->
  <title>A World of Games</title>
</head>
<body>

  <!-- header + navbar -->
  

  <!-- header (logo + btn panier) -->
  <nav class="sticky-top dark-blue navbar">
    <div class="container-fluid">
      <div class="d-flex justify-content-between navbar-collapse px-3">
        <a href="#"><img src="assets/img/menu-burger.svg" alt="menu"></a>
        <a class="logo nav-link pe-none" href="#">
          Un monde <img src="assets/img/logo-mobile.svg"  alt="logo"> de jeux
        </a>
        <a class="js-btn-cart" href="#"><img src="assets/img/cart-icon.svg" alt="panier"></a>
      </div>
    </div>
  </nav>
  <!-- navbar -->
  <nav class="bg-dark">
    <div class="container-fluid py-1">
      <div class="menu d-flex justify-content-center">
        <a class="nav-link" href="#">Stratégie</a>
        <a class="nav-link" href="#">Coopération</a>
        <a class="nav-link" href="#">Mémoire</a>
        <a class="nav-link" href="#">Plateau</a>
        <a class="nav-link" href="#">Cartes</a>
      </div>
    </div>
  </nav>

  <!-- Publicité -->
  <div class="publicity p-5 text-center bg-image mb-3"
    style="height: 400px;
      background-image: url('assets/img/img-publicity.jpeg');
      background-position: center;">
    <div class="mask">
      <div class="d-flex justify-content-center align-items-center">
        <div class="text-white">
          <h3 class="mb-4 mt-3">Notre sélection pour griller vos neurones</h3>
          <a class="btn orangeBorder text-white btn-lg mb-3" href="#!" role="button">Visiter</a>
        </div>
      </div>
    </div>
  </div>
  <!-- fin publicité -->

  <!-- Titre de la liste -->
  <div id="title" class="d-flex justify-content-center text-decoration-underline text-white">
    <h4>Nos jeux favoris du moment</h4>
  </div>
  <!-- fin titre de la liste -->

  <!-- Liste des articles -->
  <section>
    <div class="container-fluid">
      
      <!-- cadre de structuration -->
      <div class="row" id="products">
        
        <!-- ------------------------------ -->
        <!-- Les articles se génèrent ici ! -->
        <!-- ------------------------------ -->
        
      </div>
      <!-- fin cadre de structuration -->
    </div>
  </section>
  <!-- fin liste des articles -->

  <!-- Panier -->
  <section class="panier mb-5 d-none">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center align-items-center">
        <div class=" col">
          <!-- Titre + quantité d'articles -->
          <p><span class="h2">Panier </span><span id="nbItems" class="h4">(Aucun article)</span></p>
          <div id="listArticlesPanier">

            <!-- ------------------------------ -->
            <!-- Les articles se génèrent ici ! -->
            <!-- ------------------------------ -->

          </div>

          <!-- Affichages prix -->
          <div class="card mb-5 orangeBorder">
            <div class="card-body p-4">
  
              <div class="float-end">
                <p class="col mb-0 me-5 d-flex align-items-center">
                  <span class="small text-muted me-2">Prix total:</span> <span id="fullprice" class="lead"></span>
                </p>
                <p class="col mb-0 me-5 d-flex align-items-center">
                  <span class="small text-muted me-2">frais de port:</span> <span id="shipment" class="lead"></span>
                </p>
                <p class="col mb-0 me-5 d-flex align-items-center">
                  <span class="small text-muted me-2">Prix à payer:</span> <span id="payedprice" class="lead"></span>
                </p>
              </div>
  
            </div>
          </div>
          <!-- Affichages prix -->

          <!-- Boutons -->
          <div class="d-flex justify-content-end">
            <button type="button" class="js-btn-cart btn btn-light btn-lg me-2">Retour</button>
            <button type="button" class="btn btn-primary btn-lg">Valider la commande</button>
          </div>
          <!-- Boutons -->
        </div>
      </div>
    </div>
  </section>
  <!-- Panier -->

  <!-- Footer -->
  <footer class="bg-dark text-center text-white">
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
          <i class="fab fa-facebook-f"></i>
        </a>
        <!-- Twitter -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
        <i class="fab fa-twitter"></i>
      </a>
        <!-- Google -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
        <i class="fab fa-google"></i>
      </a>
        <!-- Instagram -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
        <i class="fab fa-instagram"></i>
      </a>
        <!-- Linkedin -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
        <i class="fab fa-linkedin-in"></i>
      </a>
        <!-- Github -->
      <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/NathanGenne/Selling-SinglePage" role="button">
        <i class="fab fa-github"></i>
      </a>
      </section>
      <!-- fin section -->
    </div>
    <!-- fin grid -->
  
    <!-- infos légales -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2020 Copyright: A World of Games<br>
      <a class="text-white" href="#">Mentions légales</a> - 
      <a class="text-white" href="#">Politique de confidentialité</a>
    </div>
    <!-- fin infos légales -->
  </footer>
  <!-- fin footer -->
